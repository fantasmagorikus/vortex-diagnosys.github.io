name: Security

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  schedule:
    - cron: '27 2 * * 1'

jobs:
  gitleaks:
    name: Secret scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: "detect --source . --no-git -v"

  python:
    name: Python audit
    if: ${{ hashFiles('**/requirements.txt') != '' || hashFiles('**/pyproject.toml') != '' || hashFiles('**/*.py') != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pip-audit and bandit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit bandit || true
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
      - name: pip-audit
        run: pip-audit -l || true
      - name: bandit
        run: bandit -q -r . || true

  node:
    name: Node audit
    if: ${{ hashFiles('**/package.json') != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm ci || npm i
      - name: npm audit
        run: npm audit --audit-level=high || true

  trivy:
    name: Trivy FS scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          hide-progress: true
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
